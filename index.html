<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>Webapp</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/slick-theme.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/slick.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- Preloader starts -->
    <div id="preloader" class="preloader">
      <div class="status"></div>
    </div>
    <!-- Preloader ends -->
    <!-- body begins -->
    <section class="content">
      <div class="section-wrap overflow-auto">
        <div class="container">
          <div class="d-flex">
            <form
              class="col-12 col-md-7 col-lg-5 form mt-5 py-md-5 px-md-4 ml-md-5 mb-5"
            >
              <h1 class="form-title mt-5">
                Hello,<br />
                Welcome back
              </h1>
              <p class="login-text mt-5">Login to manage your account</p>

              <div class="form-group">
                <span
                  class="iconify input-icon"
                  data-icon="mdi:email"
                  data-inline="false"
                ></span>
                <input
                  type="email"
                  class="form-control mt-4"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email "
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <div class="button-wrap d-flex mt-5">
                <div class="button col-6">
                  <button type="submit" class="btn btn-submit">
                    Sign In
                  </button>
                </div>
                <a href="" class="reset-text mt-3">Forgot Password?</a>
              </div>
              <p class="sign-up mt-5 text-center">
                Don't have an account?
                <span class="inner-sign"> <a href="">Sign up</a> </span>
              </p>
              <p class="alt text-uppercase text-center mt-4">or</p>
              <div class="socials text-center mt-4">
                <a class="a-link" href="www.facebook.com">
                  <span
                    class="iconify mr-3"
                    data-icon="jam-facebook-circle"
                    data-inline="false"
                  ></span>
                </a>
                <a class="a-link" href="www.google.com">
                  <span
                    class="iconify mr-3"
                    data-icon="jam:google-circle"
                    data-inline="false"
                  ></span>
                </a>
                <a class="a-link" href="www.instagram.com">
                  <span
                    class="iconify"
                    data-icon="typcn:social-instagram-circular"
                    data-inline="false"
                  ></span>
                </a>
              </div>
              <div class="copy d-flex justify-content-around mt-5 mb-4">
                <a class="copy-text" href="">Terms & Conditions</a>
                <a class="copy-text" href="">Privacy Policy</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
    <!-- Popper -->
    <script src="./assets/js/popper/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- wow js -->
    <script src="./assets/js/wow.min.js"></script>
    <!-- aos js -->
    <script src="./assets/js/aos.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
    <!-- main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
